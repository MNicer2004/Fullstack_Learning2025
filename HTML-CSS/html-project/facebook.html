<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log In</title>
    <link rel="stylesheet" href="/HTML-CSS/CSS/fb.css">
    
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1200px-Facebook_Logo_%282019%29.svg.png" class="fb-logo" width="300px">
    <h2 class="fb-quote">Connect with friends and the world <br> around you on Facebook.</h2>

    <div class="login-container">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button class="btn">Log In</button>
        <a class="forgot-password" href="#">Forgot password?</a>
        <hr>

         <button class="btn-create">Create a new account</button>
    </div>

    <p class="below-text"><a href="#" class="create-page">Create a page</a> for a celebrity, brand or business</p>
</body>
</html>
