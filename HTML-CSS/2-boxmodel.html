<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2box</title>
    <style>
        .try{
            height: 200px;
            width: 400px;
            background-color: pink;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 20px;
            margin-right: 20px;
            border: 5px solid black;
            box-sizing: border-box;
            
        }
        div h1{
            color: red;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="try">
        <h1>text</h1>
    </div>
</body>

</html>
