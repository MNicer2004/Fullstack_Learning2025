<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mark</td>
            <td>21</td>
            <td>Pangasinan</td>
            <td>BSIT</td>
        </tr>
        <tr>
            <td>Nyah</td>
            <td>21</td>
            <td>Pozorrubio</td>
            <td>BSCS</td>
        </tr>
        <tr>
            <td>Luffy</td>
            <td>One Piece</td>
            <td>19</td>
            <td>BSCRIM</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Footer</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </tfoot>
</table>
</body>
</html>
<!--
thead = table header
th = headear cell
tr = table row
tbody = table body
td = table data

colspan = used to merge column cells
rownspan = used to merge row cells
ex. <td rowspan="2">Text</td>
-->
